<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - AuthenTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm px-3">
        <span class="navbar-brand mb-0 h1">AuthenTech🌐</span>
        <span class="mx-auto text-primary fw-bold">Keep it Original</span>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <h3 class="text-center mb-4">Register</h3>
            <form method="POST" action="/register">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
