<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AuthenTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm px-3">
        <span class="navbar-brand mb-0 h1">AuthenTechğŸŒ</span>
        <span class="mx-auto text-primary fw-bold">Keep it Original</span>
    </nav>

    <div class="container mt-5">
                <!-- Flash Message Block -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              {{ messages[0] }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
        {% endwith %}
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
