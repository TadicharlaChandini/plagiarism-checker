<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body class="bg-light text-dark">

    <nav class="navbar navbar-light bg-white shadow-sm px-3">
        <div class="container-fluid justify-content-between align-items-center">
            <!-- Left: Brand -->
            <div>
                <span class="navbar-brand mb-0 h5 fw-bold text-primary">AuthenTechüåê</span>
            </div>

            <!-- Center: Slogan -->
            <div class="mx-auto">
                <span class="navbar-text fs-4 fw-semibold text-center">Keep it Original</span>
            </div>

            <!-- Right: User Actions -->
            {% if session['username'] %}
            <div class="d-flex align-items-center">
                <div class="me-2 text-muted">Hello, {{ session['username'] }}</div>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Menu
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{{ url_for('upload') }}">Upload</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('history') }}">History</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
